<!DOCTYPE html>
<html>
<head>
    <title>Taller3</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="css.css">
<body>
    <div class="container-fluid" id="Superior">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="perfil.jpg" class="card-img" alt="jpg">
                </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">Juanita Perez</h1>
                    <p class="card-text">juanitaperezsan@gmail.com</p>
                    <p class="card-text">Temuco, Chile.</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="container-fluid" id="panelIzquierdo">
                    <div id="saludos">
                        
                    </div>
                </div>
            </div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <textarea class="form-control" id="Nombre" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mensaje (Max. 100 car√°cteres)</label>
                        <textarea class="form-control" id="Mensaje" rows="5" maxlength="100"></textarea>
                    </div>
                </form>
                <button onclick="agregarMensaje()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        function agregarMensaje(){
            var nombre = document.getElementById("Nombre").value;
            var contenido = document.getElementById("Mensaje").value;

            if(document.getElementById("Nombre").value == '' || document.getElementById("Mensaje").value == '') { 
                alert("Nombre vacio y/o mensaje vacio")
            }else{
                document.getElementById("saludos").
                innerHTML += "<div class='card'>"+
                            "<div class='card-body'>"+
                            "<h5 class='card-title'>"+nombre+"</h5>"+
                            "<h6 class='card-subtitle mb-2 text-muted'>"+contenido+"</h6>"+                                  
                            "</div>"+
                            "</div>";
                
                document.getElementById("Nombre").value = "";
                document.getElementById("Mensaje").value = "";
            };            
        }    
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
